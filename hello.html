<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Trying out .... 
        </title>
        <style>
            @media(min-width:600px){ /*Here , if the minimum width of the screen is 600px , then bg color of body will be red*/
                body {
                    background-color: red;
                }
            }

            @media(max-width:599px){ /*Open this program in your browser , and then try to minimise your browser , and note what happens...*/
                body{
                    background-color: blue; 
                }
            } /*These things are called media queries , we can control any CSS property by using queries....*/
        </style>
    </head>
    <body>
        Hello , World !
        Welcome to my silly website !
    </body>
</html>

<!--The viewport is the visual part of the screen that the user can actually see...-->
